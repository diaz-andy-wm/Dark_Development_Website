<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link  rel="stylesheet" type="text/css" href="registerStyle.css">
    <script type="text/javascript" script-name="holtwood-one-sc" src="http://use.edgefonts.net/holtwood-one-sc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body>
<div id="scroll-animate">

                    <input type="text" placeholder="Mollee" class="enjoy-css">

                        <option>MA</option>

                        <option>MN</option>
                        <option>MO</option>
                        <option>MS</option>
                        <option>MT</option>
                        <option>NC</option>
                        <option>ND</option>
                        <option>NE</option>
                        <option>NH</option>
                        <option>NJ</option>
                        <option>NM</option>
                        <option>NV</option>
                        <option>NY</option>
                        <option>OH</option>
                        <option>OK</option>
                        <option>OR</option>
                        <option>PA</option>
                        <option>RI</option>
                        <option>SC</option>
                        <option>SD</option>
                        <option>TN</option>
                        <option>TX</option>
                        <option>UT</option>
                        <option>VA</option>
                        <option>VT</option>
                        <option>WA</option>
                        <option>WI</option>
                        <option>WV</option>
                        <option>WY</option>
                    </select>
                    <br>
                    Country
                    <select class="enjoy-css">
                        <option>Canada</option>
                        <option>Ireland</option>
                        <option>England</option>
                        <option>Japan</option>
                        <option>Australia</option>
                        <option>New Zealand</option>
                        <option>Mexico</option>
                        <option>France</option>
                        <option>Italy</option>
                        <option>United States</option>
                    </select>
                    <br>
                    Cell Number
                    <input type="text" placeholder="(000)000-0000" class="enjoy-css">
                    <br>
                    Credit Card Number
                    <input type="text" placeholder="0000000000000000" class="enjoy-css">
                    <br>
                    CVC
                    <input type="text" placeholder="000" class="enjoy-css">

                    <input type="text" placeholder="mm/yy" class="enjoy-css">
